<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="gpt.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <img src="images/amazon_logo.png" alt="Amazon Logo">
      </div>

      <div class="nav-address border">
        <p class="add-first">Deliver to</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>
      </div>

      <div class="nav-search">
        <select>
          <option>All</option>
        </select>
        <input placeholder="Search Amazon">
        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="nav-links">
        <span>Hello, sign in</span>
        <p>Account & Lists</p>
      </div>

      <div class="nav-links">
        <span>Returns</span>
        <p>& Orders</p>
      </div>

      <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>
    </div>

    <!-- Sub navbar -->
    <div class="panel">
      <p><i class="fa-solid fa-bars"></i> All</p>
      <p>Today's Deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <img src="images/hero_banner.jpg" alt="Hero Banner">
  </div>

  <!-- Product Section -->
  <div class="shop-section">
    <div class="box">
      <h2>New home arrivals under $50</h2>
      <div class="box-content">
        <img src="images/product1.jpg" alt="">
        <img src="images/product2.jpg" alt="">
      </div>
      <a href="#">Shop now</a>
    </div>

    <div class="box">
      <h2>Get your game on</h2>
      <img src="images/product3.jpg" alt="">
      <a href="#">Shop now</a>
    </div>

    <div class="box">
      <h2>9.9 Super Shopping Day</h2>
      <img src="images/product4.jpg" alt="">
      <a href="#">Shop now</a>
    </div>

    <div class="box">
      <h2>Shop for your home essentials</h2>
      <img src="images/product5.jpg" alt="">
      <a href="#">Shop now</a>
    </div>
  </div>

</body>
</html>
